services:
  tests:
    build:
      context: ./frontend
      dockerfile: ./tests/Dockerfile
    container_name: AITM-tests
    depends_on:
      - backend
      - frontend
    networks:
      - aitm-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: AITM-backend
    ports:
      - "38527:38527"
    volumes:
      - ./backend:/app
      - ~/AITM/backend-data:/app/data
      # Mount .env file
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    networks:
      - aitm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38527/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: AITM-frontend
    ports:
      - "41241:41241"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:38527/api/v1
      - PORT=41241
    networks:
      - aitm-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:41241/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/AITM/backend-data

networks:
  aitm-network:
    driver: bridge
