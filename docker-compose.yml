version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "38527:38527"
    environment:
      - DATABASE_URL=sqlite:///./data/aitm.db
      - BACKEND_PORT=38527
      - FRONTEND_PORT=41241
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-this-in-production
      - DEFAULT_LLM_PROVIDER=google
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:41241,http://127.0.0.1:41241
    volumes:
      - ./backend/data:/app/data
      - ./.env:/app/.env:ro
    depends_on:
      - frontend
    networks:
      - aitm-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "41241:41241"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://127.0.0.1:38527/api/v1
    networks:
      - aitm-network

networks:
  aitm-network:
    driver: bridge

volumes:
  aitm-data:
